<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffebf0;
        }
        h1 {
            color: #ff4081;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 2px solid #ff4081;
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 10px;
        }
        .cell:hover {
            background-color: #ffbbd4;
        }
        .message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #ff4081;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #ff4081;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e6005c;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ€ Cute Tic-Tac-Toe ðŸŽ€</h1>
    <div class="board" id="board"></div>
    <p class="message" id="message"></p>
    <button onclick="restartGame()">Restart</button>
    
    <script>
        const board = document.getElementById("board");
        const message = document.getElementById("message");
        let cells = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let gameActive = true;
        
        function createBoard() {
            board.innerHTML = "";
            cells.forEach((cell, index) => {
                let div = document.createElement("div");
                div.classList.add("cell");
                div.dataset.index = index;
                div.textContent = cell;
                div.addEventListener("click", handleMove);
                board.appendChild(div);
            });
        }

        function handleMove(event) {
            const index = event.target.dataset.index;
            if (cells[index] === "" && gameActive) {
                cells[index] = currentPlayer;
                updateBoard();
                if (checkWin(currentPlayer)) {
                    message.textContent = `${currentPlayer} wins! ðŸŽ‰`;
                    gameActive = false;
                    return;
                }
                if (!cells.includes("")) {
                    message.textContent = "It's a draw! ðŸ¤";
                    gameActive = false;
                    return;
                }
                currentPlayer = "O";
                setTimeout(computerMove, 500);
            }
        }

        function computerMove() {
            if (!gameActive) return;
            let emptyCells = cells.map((val, index) => val === "" ? index : null).filter(val => val !== null);
            let randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            cells[randomIndex] = "O";
            updateBoard();
            if (checkWin("O")) {
                message.textContent = "O wins! ðŸ’»ðŸŽ‰";
                gameActive = false;
                return;
            }
            if (!cells.includes("")) {
                message.textContent = "It's a draw! ðŸ¤";
                gameActive = false;
                return;
            }
            currentPlayer = "X";
        }

        function updateBoard() {
            document.querySelectorAll(".cell").forEach((cell, index) => {
                cell.textContent = cells[index];
            });
        }

        function checkWin(player) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            return winPatterns.some(pattern => pattern.every(index => cells[index] === player));
        }

        function restartGame() {
            cells = ["", "", "", "", "", "", "", "", ""];
            currentPlayer = "X";
            gameActive = true;
            message.textContent = "";
            createBoard();
        }

        createBoard();
    </script>
</body>
</html>
