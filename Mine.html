<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #ffdde1;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin-top: 50px;
        }
        .card {
            width: 100px;
            height: 100px;
            background: #ff758c;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .card.flipped {
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Memory Game</h1>
    <div class="game-container" id="gameBoard"></div>
    <script>
        const emojis = ['ðŸ“', 'ðŸ“', 'ðŸ‰', 'ðŸ‰', 'ðŸ’', 'ðŸ’', 'ðŸŽ', 'ðŸŽ', 'ðŸ', 'ðŸ', 'ðŸ¥', 'ðŸ¥', 'ðŸŒ', 'ðŸŒ', 'ðŸ‡', 'ðŸ‡'];
        let shuffledEmojis = emojis.sort(() => Math.random() - 0.5);
        let selectedCards = [];
        let matchedPairs = 0;

        function createBoard() {
            const gameBoard = document.getElementById("gameBoard");
            shuffledEmojis.forEach((emoji, index) => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.dataset.emoji = emoji;
                card.dataset.index = index;
                card.addEventListener("click", flipCard);
                gameBoard.appendChild(card);
            });
        }

        function flipCard() {
            if (selectedCards.length < 2 && !this.classList.contains("flipped")) {
                this.classList.add("flipped");
                this.textContent = this.dataset.emoji;
                selectedCards.push(this);
                if (selectedCards.length === 2) {
                    setTimeout(checkMatch, 500);
                }
            }
        }

        function checkMatch() {
            if (selectedCards[0].dataset.emoji === selectedCards[1].dataset.emoji) {
                selectedCards = [];
                matchedPairs++;
                if (matchedPairs === emojis.length / 2) {
                    setTimeout(() => alert("You win! ðŸŽ‰"), 300);
                }
            } else {
                selectedCards.forEach(card => {
                    card.classList.remove("flipped");
                    card.textContent = "";
                });
                selectedCards = [];
            }
        }

        createBoard();
    </script>
</body>
</html>
